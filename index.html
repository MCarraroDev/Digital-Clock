<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Digital clock</title>
		<link
			rel="stylesheet"
			href="style/css/style.css"
		/>
	</head>
	<body>
		<div class="digital-clock">
			<div class="week">
				<div>LUN</div>
				<div>MAR</div>
				<div>MER</div>
				<div>GIO</div>
				<div>VEN</div>
				<div>SAB</div>
				<div>DOM</div>
			</div>
			<div class="time">
				<div class="hour">12</div>
				<div class="dot">:</div>
				<div class="min">05</div>
			</div>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
